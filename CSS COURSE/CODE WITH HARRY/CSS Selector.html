<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS SELECTOR</title>
    <style>
      h1 {
        color: brown;
      }
      div {
        background-color: aqua;
      }
      #red {
        color: whitesmoke;
        background-color: red;
      }
      .blue{
        background-color: blue;
        color: whitesmoke;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>This is my CSS Selector</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa, magni
        modi esse incidunt beatae temporibus porro totam sit tempora, odio
        explicabo aliquam placeat numquam dolore fuga consectetur maxime
        aliquid.
      </p>
      <div id="red">BG is red</div>
      <span class="blue">FIRST TAG<span>
      <span class="blue">SECOND TAG</span>
      <span class="blue">THIRD TAG</span>
    </div>
  </body>
</html>
