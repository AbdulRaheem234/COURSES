<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" >
        <thead>
            <tr>
                <th>NAME</th>
                <th>IN</th>
                <th>BREAK</th>
                <th>OUT</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abdul Raheem</td>
                <td>09:00 AM</td>
                <td rowspan="3">12:30 PM</td>
                <td>06:00 PM</td>
            </tr>
            <tr>
                <td>Tasleem Raza</td>
                <td>09:15 AM</td>
                <td>06:30 PM</td>
            </tr>
            <tr>
                <td>Tanishka</td>
                <td>09:30 AM</td>
                <td>06:45 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
