<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOGPAGE - AbdulRaheem Blog</title>
    <style>
      /* Reset Some Default Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Body Styling */
      body {
        background: linear-gradient(135deg, #f4f4f4, #eaeaea);
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Header Styling */
      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      /* Navigation Bar (Fixed & Interactive) */
      nav {
        display: flex;
        justify-content: center;
        background: #444;
        padding: 12px;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        margin: 0 12px;
        transition: 0.3s ease-in-out;
        font-size: 18px;
        border-radius: 5px;
      }

      nav a:hover {
        background: #ff9800;
        transform: scale(1.1);
      }

      /* Main Content Styling */
      main {
        display: flex;
        justify-content: center;
        padding: 20px;
        flex: 1;
      }

      /* Article Section */
      section {
        max-width: 800px;
        width: 100%;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transition: 0.3s;
      }

      section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      /* Content Inside Article */
      article div {
        background: #ddd;
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        font-size: 18px;
        transition: 0.3s;
      }

      article div:hover {
        background: #bbb;
        transform: scale(1.05);
      }

      article span {
        display: block;
        background: #ffc107;
        padding: 12px;
        margin: 6px 0;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
      }

      article span:hover {
        background: #ff9800;
        transform: scale(1.05);
      }

      /* Footer Styling (Fixed at Bottom) */
      footer {
        text-align: center;
        background: #222;
        color: white;
        padding: 18px;
        margin-top: auto;
        font-size: 18px;
        width: 100%;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Responsive Layout */
      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          text-align: center;
        }

        nav a {
          display: block;
          padding: 12px;
        }

        main {
          padding: 15px;
        }

        section {
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <!-- isme iske css lagani hai chatgpt se-->
    <header>THIS IS HEADER</header>
    <nav>
      <a href="/HTML COURSE/CODE WITH HARRY DAY 2/index.html">HOME</a>
      <a href="/About">ABOUT</a>
      <a href="https://facebook.com" target="_blank">MY FB</a>
    </nav>
    <main>
      <section>
        <article>
          <div>I AM A CONTENT INSIDE DIV</div>
          <div>I AM ANOTHER DIV</div>
          <span>I AM A CONTENT INSIDE SPAN</span>
          <span>I AM ANOTHER SPAN</span>
        </article>
      </section>
    </main>
    <footer>THIS IS FOOTER</footer>
  </body>
</html>
