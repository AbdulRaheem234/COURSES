<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES</title>
    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Body Styling */
      body {
        background: #f5f5f5;
        text-align: center;
        padding: 20px;
      }

      /* Table Container */
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      /* Table Head Styling */
      thead {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        color: white;
      }

      thead th {
        padding: 12px;
        font-size: 18px;
      }

      /* Table Row & Data Styling */
      tbody tr {
        border-bottom: 1px solid #ddd;
        transition: all 0.3s ease-in-out;
      }

      tbody tr:nth-child(even) {
        background: #f9f9f9;
      }

      /* Table Data Styling */
      td {
        padding: 12px;
        font-size: 16px;
      }

      /* Hover Effect */
      tbody tr:hover {
        background: #ffecd1;
        transform: scale(1.02);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        table {
          width: 100%;
        }

        thead th {
          font-size: 16px;
        }

        td {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>TABLES IN HTML</h1>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Break</th>
          <th>Salary</th>
        </tr>
      </thead>

      <!-- Body of the table-->

      <tbody>
        <tr>
          <td>Abdul Raheem</td>
          <td>Software Developer</td>
          <td rowspan="3">9:00 AM</td>
          <td>$70000</td>
        </tr>
        <tr>
          <td>Tasleem Raza</td>
          <td>Software Developer</td>
          <td>$70000</td>
        </tr>
        <tr>
          <td>Shivam Rastogi</td>
          <td>Software Developer</td>
          <td>$70000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
