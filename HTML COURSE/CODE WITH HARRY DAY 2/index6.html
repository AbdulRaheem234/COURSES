    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Body Styling */
      body {
        background: #f5f5f5;
        color: #333;
        text-align: center;
      }

      /* Header Styling */
      header {
        background: linear-gradient(135deg, #ff9966, #ff5e62);
        padding: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }

      /* Navigation Bar */
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      /* Hover Effects */
      nav ul li a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      /* Mobile Responsive */
      @media (max-width: 600px) {
        nav ul {
          flex-direction: column;
          gap: 10px;
        }

        nav ul li a {
          display: block;
        }
      }
    </style>
